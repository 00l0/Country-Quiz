<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contanier">
        <div class="title">
            <h1>Country Quiz</h1>
        </div>
      <div class="quiz-number">
        <span class="number active">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
        <span class="number">4</span>
        <span class="number">5</span>
        <span class="number">6</span>
        <span class="number">7</span>
        <span class="number">8</span>
        <span class="number">9</span>
        <span class="number">10</span>
      </div>
      <div class="question">Which country is Kuala Lumpur the capital?</div>
      <div class="options">
        <span class="option option-1">Sweden</span>
        <span class="option option-2">Vietnam</span>
        <span class="option option-3">Malaysia</span>
        <span class="option option-4">Austria</span>
      </div>
    </div>
  </body>
</html>
